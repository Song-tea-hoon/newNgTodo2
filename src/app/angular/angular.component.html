<mat-card>
  <mat-card-header>
    <mat-card-title>My Todo's</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row" fxLayoutAlign="start start">
      <mat-form-field fxFlex="4 1 auto">
        <input matInput placeholder="할일" [(ngModel)]="newTodo.todo" >
      </mat-form-field>
      <button  mat-raised-button color="primary" type="button" fxFlex="1 1 auto" (click)="addTodo()">추가</button>
    </div>
    <hr>
    <table class="table">
      <thead>
      <tr>
        <th>완료</th>
        <th>todo</th>
        <th>생성일</th>
        <th>수정일</th>
        <th>삭제</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of todoList">
        <td>
          {{item.isFinished?'완료':'미완료'}}
        </td>
        <td [class.todo_canceled]="item.isFinished">{{item.todo}}</td>
        <td>{{item.created}}</td>
        <td>{{item.updated}}</td>
        <td>
          <button mat-raised-button color="warn">삭제</button>
        </td>
      </tr>
      </tbody>
    </table>
  </mat-card-content>
</mat-card>
